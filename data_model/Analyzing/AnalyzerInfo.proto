syntax = "proto3";

package ares.messaging.analyzing;

import "google/protobuf/wrappers.proto";
import "Analyzing/AnalyzerCapabilities.proto";


message AnalyzerInfo {
	string unique_id = 1; // A unique id for this analyzer
	string name = 2; // name of the analyzer
	string type = 3; // the type name of the analyzer
	google.protobuf.StringValue description = 4;
	string version = 5;
	AnalyzerCapabilities capabilities = 6; // any info that might be used to describe what the analyzer needs and/or is capable of
	google.protobuf.StringValue url = 7; // the remote address of the analyzer if it's a remote analyzer
}