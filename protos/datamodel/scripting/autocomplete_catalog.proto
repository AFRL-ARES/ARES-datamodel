syntax = "proto3";

package ares.datamodel.scripting;

import "scripting/function_symbol.proto";
import "scripting/global_variable_symbol.proto";
import "scripting/namespace_symbol.proto";

// Information about the general environment symbols present within the current
// script context as provided by ARES itself (not user defined)
message AutocompleteCatalog {
    // Optional version/hash so the UI can cache and refresh when it changes.
    string catalog_version = 1;
    // Devices/planners/etc...
    // In something like my_furnace.set_temperature(), my_furnace is namespace
    repeated NamespaceSymbol namespaces = 2;
    // Non-namespaced system functions (e.g., print, sleep).
    repeated FunctionSymbol global_functions = 3;
    // Globally defined system vars
    repeated GlobalVariableSymbol globals = 4;
}
