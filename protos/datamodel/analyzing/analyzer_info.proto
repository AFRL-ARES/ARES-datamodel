syntax = "proto3";

package ares.datamodel.analyzing;

import "analyzing/analyzer_capabilities.proto";

message AnalyzerInfo {
	optional string unique_id = 1; // A unique id for this analyzer
	string name = 2; // name of the analyzer
	string type = 3; // the type name of the analyzer
	optional string description = 4; // Optional descriptions of the analyzer
	string version = 5;
	AnalyzerCapabilities capabilities = 6; // any info that might be used to describe what the analyzer needs and/or is capable of
	optional string url = 7; // the remote address of the analyzer if it's a remote analyzer
}