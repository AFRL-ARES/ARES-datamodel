syntax = "proto3";

package ares.datamodel.templates;

import "templates/step_template.proto";
import "google/protobuf/wrappers.proto";

message ExperimentTemplate {
  google.protobuf.StringValue unique_id = 1; // A unique id for this template
	repeated StepTemplate step_templates = 2; // Collection of step templates used to generate executable steps
	repeated StepTemplate startup_step_templates = 3; // Collection of step templates used to generate executable startup steps
	repeated StepTemplate closeout_step_templates = 4; // collection of step templates used to generate executable closeout steps
	string name = 5; // Name of the experiment, most likely automatically generated relative to the campaign name
	int64 index = 6; // Index of the collection in which executed this template
	google.protobuf.StringValue analyzer_id = 7; // the analyzer assigned to this template
	map<string, string> analyzer_maps = 8; // The mapping of the analyzer input keys to the user output keys
	bool resolved = 9; // Inidcates whether or not this template has been processed and thus should not have any metadata, only executable stuff. 
}