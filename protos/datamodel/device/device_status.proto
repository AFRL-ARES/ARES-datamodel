syntax = "proto3";

package ares.datamodel.device;

message DeviceOperationalStatus
{
	OperationalState operational_state = 1; // indicates whether or not the device is in a usable state
	string message = 2; // if the used needs to be clarified for why the state is the way it is, this message field can be used
}

enum OperationalState
{
  UNSPECIFIED = 0;
	INACTIVE = 1; // device cannot be used as it's not connected/turned on/etc.
	ACTIVE = 2; // device is ready for action
	ERROR = 3; // device is in some error state, currently more of a placeholder until functionality is created to handle the errored devices
}