syntax = "proto3";

package ares.datamodel.templates;

import "templates/parameter_metadata.proto";
import "templates/variable_allocation.proto";
import "google/protobuf/wrappers.proto";
import "ares_struct.proto";

message Parameter {
	google.protobuf.StringValue unique_id = 1; // A unique id for this parameter
	ParameterMetadata metadata = 2; // Non-volatile information about the command argument/parameter
	AresValue value = 3; // Value of the argument/parameter used for execution
	bool planned = 4; // Indicated whether or not the parameter needs to be planned for
	bool environment_based = 5; //Indicated whether or not the parameter needs environment information
	ParameterMetadata planning_metadata = 6; // metadata containing the info needed for planning
	VariableType variable_type = 7; // variable type to match given ARES environment variables
	string variable_argument = 8; // optional argument to be populated with the environment variable
	int64 index = 9; // Index of the collection in which executed this template
}