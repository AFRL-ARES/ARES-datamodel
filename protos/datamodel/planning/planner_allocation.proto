syntax = "proto3";

package ares.datamodel.planning;

import "planning/planner_service_info.proto";
import "templates/parameter_metadata.proto";

message PlannerAllocation {
	optional string unique_id = 1; // A unique id for this entity
	PlannerServiceInfo planner = 2; // the suggested planner to use for doing the planning
	templates.ParameterMetadata parameter = 3; // the parameter to be planned for with the given planner
}