syntax = "proto3";

package ares.datamodel.device;


message DeviceInfo {
	string unique_id = 1; // A unique id for this device
	string name = 2; // name of the device
	string type = 3; // the type name of the device
	optional string description = 4;
	string version = 5;
	optional string url = 6; // the remote address of the device if it's a remote device
}