syntax = "proto3";

package ares.messaging;

import "google/protobuf/wrappers.proto";

message InternalVariableAllocation {
    google.protobuf.StringValue unique_id = 1;
    InternalVariableType internal_variable_type = 2;
    string value = 3;
}

enum InternalVariableType {
    VAR_UNSPECIFIED = 0;
    CURRENT_EXPERIMENT_NUMBER = 1;
    CURRENT_CAMPAIGN_ID = 2;
    CURRENT_CAMPAIGN_NAME = 3;
}