syntax = "proto3";

package ares.messaging;

import "google/protobuf/empty.proto";
import "AresNotification.proto";

service AresEvent {
	rpc GetAllNotifications(NotificationRequest) returns (NotificationResponse);
	rpc GetNotificationStream(NotificationRequest) returns (stream AresNotification);
}

message NotificationRequest {

}

message NotificationResponse {
	repeated AresNotification notifications = 1;
}