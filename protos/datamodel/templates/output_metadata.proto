syntax = "proto3";

package ares.datamodel.templates;

import "ares_data_schema.proto";

message OutputMetadata {
	optional string unique_id = 1; // A unique id for this metadata
	AresDataSchemaSimplified data_schema = 2; // The type of data we should be expecting from this command
	string description = 3; // Provides a human readable text describing the output
	int64 index = 4; // Index of the collection in which executed this template
}