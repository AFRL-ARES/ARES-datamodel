syntax = "proto3";

package ares.datamodel;

import "templates/experiment_template.proto";
import "templates/parameter.proto";
import "plan_transaction.proto";
import "google/protobuf/wrappers.proto";
import "ares_struct.proto";

message ExperimentOverview {
	google.protobuf.StringValue unique_id = 1; // A unique id for this experiment
	templates.ExperimentTemplate template = 2; // Template used to generate the executable experiment providing the results
	AresStruct result = 3; // Result of the experiment
	repeated PlannerTransaction planner_transactions = 4; // Transactions associated with the planner(s) during experiment execution
	repeated templates.Parameter parameters = 5; // Parameters used in the completed experiment
	double analysis_result = 6; // Returned result from an analyzer
}