syntax = "proto3";

package ares.data_model;

import "templates/parameter_metadata.proto";
import "templates/parameter.proto";
import "planner_adapter_info.proto";
import "google/protobuf/wrappers.proto";

message PlannerTransaction {
	google.protobuf.StringValue unique_id = 1; // A unique id for this transaction
	PlannerRequest request = 2; // Request sent to the planner
	PlannerResponse response = 3; // Response received for a given request
	PlannerAdapterInfo planner_info = 4; // Information about the planner with which the transaction took place
}

message PlannerRequest {
	google.protobuf.StringValue unique_id = 1; // A unique id for this request
	repeated templates.ParameterMetadata parameter_metas = 2; // Collection of metadata constraining suggested values
}

message PlannerResponse {
	google.protobuf.StringValue unique_id = 1; // A unique id for this response
	repeated templates.Parameter planned_parameters = 2; // Resolved parameters with values constrained according to metadata from request
}