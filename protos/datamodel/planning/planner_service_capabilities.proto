syntax = "proto3";

import "ares_data_schema.proto";
import "planning/planner.proto";
import "ares_data_type.proto";

package ares.datamodel.planning;

message PlannerServiceCapabilities {
  string service_name = 1; // Name descriptor of the planner adapter service 
  int64 timeout_seconds = 2; // The timeout, in seconds, that ARES will wait to receive a response from the service
  repeated planning.Planner available_planners = 3; // The planners this service is capable of utilizing
  AresDataSchema settings_schema = 4; // Settings associated with this planner
  repeated AresDataType accepted_types = 5; // The parameter types this planner can accept
}