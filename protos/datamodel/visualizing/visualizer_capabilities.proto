syntax = "proto3";

package ares.datamodel.visualizing;

import "ares_data_schema.proto";

message VisualizerCapabilities {
  int64 timeout_seconds = 1; // The timeout, in seconds, that ARES will wait to receive a response from the service
  AresDataSchema settings_schema = 2; // The settings associated with this adapter. Used to tell ARES what settings are available. Can be null.
}