syntax = "proto3";

package ares.datamodel.templates;

import "limits.proto";
import "google/protobuf/any.proto";
import "ares_data_schema.proto";

message ParameterMetadata {
	optional string unique_id = 1; // A unique id for this metadata
	string name = 2; // Name descriptor of the argument/parameter
	string unit = 3; // Unit descriptor, if applicable, of the argument/parameter
	repeated Limits constraints = 4; // Collection of limits for the argument/parameter formatted to be easily converted into planner requests.
	int64 index = 5; // Index of the collection in which executed this template
	bool not_plannable = 6; // Set based on whether or not the parameter is meant to be plannable by external planner
	bool use_default = 7; // Set based on whether or not the parameter should utilize its default value
	optional SchemaEntry schema = 8; // The schema describing the type of this parameter
	string planner_name = 9; // Name descriptor of the planner used to plan for this parameter 
	string planner_description = 10; // Descriptor of the planner used
	google.protobuf.Any extra_info = 11; //It's a pain
	}