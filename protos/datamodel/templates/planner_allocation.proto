syntax = "proto3";

package ares.datamodel.templates;

import "google/protobuf/wrappers.proto";
import "planner_adapter_info.proto";
import "templates/parameter_metadata.proto";

message PlannerAllocation {
	string unique_id = 1; // A unique id for this entity
	PlannerAdapterInfo planner = 2; // the suggested planner to use for doing the planning
	ParameterMetadata parameter = 3; // the parameter to be planned for with the given planner
}