syntax = "proto3";

package ares.datamodel.device;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/duration.proto";

message DeviceStateRequestFilter {
  google.protobuf.Timestamp start = 1;
  google.protobuf.Timestamp end = 2;
  google.protobuf.StringValue completed_experiment_id = 3;
  google.protobuf.StringValue completed_campaign_id = 4;
  google.protobuf.Duration interval = 5; // at what interval should the states be reported (ms)
  repeated string device_ids = 6; // the ids/names of the requested devices
}