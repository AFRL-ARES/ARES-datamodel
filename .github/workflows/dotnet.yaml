name: .NET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      working-directory: src/ARES.Datamodel
      run: dotnet restore
    - name: Build
      working-directory: src/ARES.Datamodel
      run: dotnet build --no-restore

  publish:
    # This job only runs when a new release is published
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      working-directory: src/ARES.Datamodel
      run: dotnet restore
    - name: Pack the project
      working-directory: src/ARES.Datamodel
      run: |
        dotnet pack --configuration Release --output ./nupkg
    - name: Publish to NuGet
      run: |
        dotnet nuget push "./src/ARES.Datamodel/nupkg/*.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
