syntax = "proto3";

package ares.datamodel.templates;

import "templates/step_template.proto";

message ExperimentTemplate {
  	optional string unique_id = 1; // A unique id for this template
	repeated StepTemplate step_templates = 2; // Collection of step templates used to generate executable steps
	string name = 3; // Name of the experiment, most likely automatically generated relative to the campaign name
	optional string analyzer_id = 4; // the analyzer assigned to this template
	map<string, string> analyzer_maps = 5; // The mapping of the analyzer input keys to the user output keys
	bool resolved = 6; // Inidcates whether or not this template has been processed and thus should not have any metadata, only executable stuff. 
}